<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Set a username</h3>
</div>
<div class="modal-body" id="modal-body">
  <p>This name will appear when you send messages</p>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="login.userName">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="login.setUser()">Set Username</button>
  </form>
</div>
