<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Create New Chat Room</h3>
</div>
<div class="modal-body" id="modal-body">
  <form>
    <div class="form-group">
      <label>Room Name:</label>
      <input type="text" class="form-control" ng-model="modal.roomName">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="modal.submit()">Create</button>
    <button type="button" class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
  </form>
</div>
